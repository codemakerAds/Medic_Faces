<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Paciente</title>
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="id" value="#{pacienteManagedBean.paciente}" />
	</f:metadata>
	<h:form>
		<h1>Paciente</h1>

		<h:messages />
		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" />
			<h:inputText value="#{pacienteManagedBean.paciente.nome}" />

			<h:outputLabel value="EndereÃ§o:" />
			<h:inputText value="#{pacienteManagedBean.paciente.endereco}" />

			<h:outputLabel />
			<h:commandButton
				action="#{pacienteManagedBean.alterar(pacienteManagedBean.paciente)}"
				value="Salvar" />

		</h:panelGrid>
	</h:form>

	<br />

	<h:form>
		<h:inputText value="#{pacienteManagedBean.paciente.id}" id="id" />
		<h:commandButton value="Consultar"
			action="#{pacienteManagedBean.consultar}" />

		<h:commandButton value="Todos"
			action="#{pacienteManagedBean.consultarTodos()}" />

		<br />
		<br />

		<h:dataTable id="tabela" value="#{pacienteManagedBean.pacientes}"
			var="item" border="1">

			<h:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{item.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{item.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="EndereÃ§o" />
				</f:facet>
				<h:outputText value="#{item.endereco}" />
			</h:column>
			<h:column>
				<h:commandLink action="#{pacienteManagedBean.remove(item)}"
					value="Remover">
					<f:ajax render="@form" />
				</h:commandLink>
			</h:column>

			<h:column>
				<h:link outcome="Editar" value="Editar">
					<f:param name="id" value="#{item.id}" />
				</h:link>
			</h:column>

		</h:dataTable>
	</h:form>
</h:body>
</html>
